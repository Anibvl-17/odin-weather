<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Weather</title>

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>

  <!-- Poppins Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h2>
      Good morning.
    </h2>
    <input type="text" id="search" placeholder="Search for a city">
    <div class="unit-wrapper">
      <label for="unit-type">C°</label>
      <input type="checkbox" id="unit-type" checked>
    </div>
  </header>

  <section id="actual">
    <div id="actual-date-wrapper">
      <span id="actual-location">
        <svg class="small-icon" xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 24 24">
          <g fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M4 10.143C4 5.646 7.582 2 12 2s8 3.646 8 8.143c0 4.462-2.553 9.67-6.537 11.531a3.45 3.45 0 0 1-2.926 0C6.553 19.812 4 14.606 4 10.144Z"/>
            <circle cx="12" cy="10" r="3"/>
          </g>
        </svg>
        <p id="location">
          &nbsp;City, Country
        </p>
      </span>

      <h2 id="actual-day">
        Monday
      </h2>
      
      <p id="actual-date">
        1st Jan, 2025
      </p>
      
      <p id="last-update">
        Last update at <span class="time">12:00</span>
      </p>
    </div>

    <img class="large-icon" id="actual-icon" src="icons/rain-sun.png" alt="Clear sky">

    <div id="actual-info">
      <h2>
        <span id="">19°<span class="unit">C</span></span>
      </h2>
      <div>
        <p id="actual-description">
          Clear sky
        </p>
        <p id="actual-feel">
          Feels like 20°
        </p>
      </div>
    </div>
  </section>

  <section id="today">
    <p>today</p>
  </section>

  <section id="next-days">
    <p>next days</p>
  </section>

  <footer>
    <a href="https://www.flaticon.com/packs/weather-forecast-17">
      Weather Forecast Icons
    </a>
    &nbsp;by&nbsp;
    <a href="https://www.flaticon.com/authors/apien">
      apien
    </a>
    &nbsp;-&nbsp;
    <a href="https://www.flaticon.com/search?word=weather%20forecast">
      Flaticon
    </a>
  </footer>
</body>
</html>
